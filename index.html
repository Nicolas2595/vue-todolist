<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>TodoList Vue</title>
    </head>
    <body>

        <div id="root">

            <h1>{{ message }}</h1>

            <input type="text" placeholder="INSERISCI QUI LE COSE CHE VUOI FARE!" v-model="newToDo" @keyup.enter="add">

            <button @click="add">Aggiungi</button>

                <ol v-if="toDoList.length > 0">

                    <li v-for="(toDo, index) in toDoList">
                       
                        <span :class="toDoList[index].completed? 'barText' : 'text'" @click="clickTrue(index)">{{ toDo.text }}

                        </span>
                        
                        <i class="fas fa-times" @click="remove(index)"></i>

                    </li>

                </ol>
                
                <h2 v-else>La lista Ã¨ vuota</h2>

        </div>
        

        <script src="js/script.js"></script>
    </body>
</html>
